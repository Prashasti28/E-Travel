<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent a Car</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body class="car-booking-body">
    <div class="booking-form">
      <form>
          <div><h2>Rent a Car</h2></div>
          <hr>
          <div class="booking-form-input-box">
            <!--

              <label for="hotelLocation">Holiday Destination</label>

                <option value="loc2">Two</option>

            <div class="form-group">
              <label for="pickupLocation">Pick-Up Location</label>
              <select class="form-control" id="pickupLocation">
                <option selected>Choose</option>
                <option value="loc1">One</option>
                <option value="loc2">Two</option>
                <option value="loc3">Three</option>
                <option value="loc4">Four</option>
                <option value="loc5">Five</option>
                <option value="loc6">Six</option>
                <option value="loc7">Seven</option>
                <option value="loc8">Eight</option>
                <option value="loc9">Nine</option>
                <option value="loc10">Ten</option>
              </select>
            </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                      <label for="inputPickupDate">Pick-Up Date</label>
                      <input type="date" class="form-control" id="inputPickupDate">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="pickupTime">Time</label>
                    <select class="custom-select" id="dropoffTime">
                      <option value="10am" selected>10:00</option>
                      <option value="11am">11:00</option>
                      <option value="12pm">12:00</option>
                      <option value="1pm">13:00</option>
                      <option value="2pm">14:00</option>
                      <option value="3pm">15:00</option>
                      <option value="4pm">16:00</option>
                      <option value="5pm">17:00</option>
                      <option value="6pm">18:00</option>
                      <option value="7pm">19:00</option>
                      <option value="8pm">20:00</option>
                    </select>
                  </div>
              </div>
              <div class="form-row">
                  <div class="form-group col-md-6">
                  <label for="inputDropoffDate">Drop-Off Date</label>
                  <input type="date" class="form-control" id="inputDropoffDate">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="dropoffTime">Time</label>
                    <select class="custom-select" id="dropoffTime">
                      <option value="10am" selected>10:00</option>
                      <option value="11am">11:00</option>
                      <option value="12pm">12:00</option>
                      <option value="1pm">13:00</option>
                      <option value="2pm">14:00</option>
                      <option value="3pm">15:00</option>
                      <option value="4pm">16:00</option>
                      <option value="5pm">17:00</option>
                      <option value="6pm">18:00</option>
                      <option value="7pm">19:00</option>
                      <option value="8pm">20:00</option>
                    </select>
                  </div>
              </div>
              <button type="submit" class="btn btn-lg btn-primary">Search Cars</button>
          </div>
      </form>
  </div>

</body>
</html>
