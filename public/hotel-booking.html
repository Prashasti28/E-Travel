<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Hotel</title>
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> 
</head>
<body class="hotel-booking-body">
    <div class="booking-form">
      <form>
        <div><h2>Book a Hotel</h2></div>
        <hr>
        <div class="booking-form-input-box">
          <div class="form-group">
            <label for="hotelLocation">Holiday Destination</label>
            <select class="form-control" id="hotelLocation">
              <option selected>Choose</option>
              <option value="loc1">One</option>
              <option value="loc2">Two</option>
              <option value="loc3">Three</option>
              <option value="loc4">Four</option>
              <option value="loc5">Five</option>
              <option value="loc6">Six</option>
              <option value="loc7">Seven</option>
              <option value="loc8">Eight</option>
              <option value="loc9">Nine</option>
              <option value="loc10">Ten</option>
            </select>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
                <label for="checkInDate">Check-In</label>
                <input type="date" class="form-control" id="checkInDate">
            </div>
            <div class="form-group col-md-6">
                <label for="checkOutDate">Check-Out</label>
                <input type="date" class="form-control" id="checkOutDate">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="guestCount">Guest(s)</label>
              <input type="number" value="2" class="form-control" id="guestCount">
            </div>
            <div class="form-group col-md-6">
              <label for="roomCount">Room(s)</label>
              <input type="number" value="1" class="form-control" id="roomCount">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Search Hotels</button>
      </form>
    </div>
</body>
</html>
